# Maintained in https://github.com/coreos/repo-templates
# Do not edit downstream.

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      labels: ["skip-notes"]
    open-pull-requests-limit: 3
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: monthly
    open-pull-requests-limit: 10
    labels:
      - dependency
      - skip-notes
